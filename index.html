<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Дія - Практика</title>
    <link rel="stylesheet" href="dist/main.css">
</head>
<body>
    <div class="app">
    </div>
    <script src="assets/js/main.js"></script>
    <div class="slider-container">
        <div class="card passport" id="passport">
            <div class="card-inner">
            
            <div class="card-front">
                <div class="card-header">
                <span class="country">УКРАЇНА</span>
                <div class="coat-of-arms"></div> </div>
                
                <div class="card-body">
                <div class="user-photo">
                    <img src="assets/img/avatar.jpg" alt="Photo">
                </div>
                <div class="user-info">
                    <p class="label">Прізвище</p>
                    <p class="value">ШЕВЧЕНКО</p>
                    <p class="label">Ім'я</p>
                    <p class="value">АРТЕМ</p>
                    <p class="label">По батькові</p>
                    <p class="value">ОЛЕКСАНДРОВИЧ</p>
                </div>
                </div>
                
                <div class="card-footer">
                <div class="chip"></div> <div class="expiry-date">Дійсний до 2034</div>
                </div>
            </div>

            <div class="card-back">
                <div class="qr-container">
                <div id="qrcode"></div> <p>Скануйте для перевірки</p>
                </div>
            </div>
            
            </div>
        </div>
    </div>
</body>
</html>
